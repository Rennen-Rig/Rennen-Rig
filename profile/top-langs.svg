
      <svg
        width="350"
        height="215"
        viewBox="0 0 350 215"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        role="img"
        aria-labelledby="descId"
      >
        <title id="titleId"></title>
        <desc id="descId"></desc>
        <style>
          .header {
            font: 600 18px 'Segoe UI', Ubuntu, Sans-Serif;
            fill: #fabd2f;
            animation: fadeInAnimation 0.8s ease-in-out forwards;
          }
          @supports(-moz-appearance: auto) {
            /* Selector detects Firefox */
            .header { font-size: 15.5px; }
          }
          
    @keyframes slideInAnimation {
      from {
        width: 0;
      }
      to {
        width: calc(100%-100px);
      }
    }
    @keyframes growWidthAnimation {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }
    .stat {
      font: 600 14px 'Segoe UI', Ubuntu, "Helvetica Neue", Sans-Serif; fill: #8ec07c;
    }
    @supports(-moz-appearance: auto) {
      /* Selector detects Firefox */
      .stat { font-size:12px; }
    }
    .bold { font-weight: 700 }
    .lang-name {
      font: 400 11px "Segoe UI", Ubuntu, Sans-Serif;
      fill: #8ec07c;
    }
    .stagger {
      opacity: 0;
      animation: fadeInAnimation 0.3s ease-in-out forwards;
    }
    #rect-mask rect{
      animation: slideInAnimation 1s ease-in-out forwards;
    }
    .lang-progress{
      animation: growWidthAnimation 0.6s ease-in-out forwards;
    }
    

          
      /* Animations */
      @keyframes scaleInAnimation {
        from {
          transform: translate(-5px, 5px) scale(0);
        }
        to {
          transform: translate(-5px, 5px) scale(1);
        }
      }
      @keyframes fadeInAnimation {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    
          
        </style>

        

        <rect
          data-testid="card-bg"
          x="0.5"
          y="0.5"
          rx="4.5"
          height="99%"
          stroke="#e4e2e2"
          width="349"
          fill="#282828"
          stroke-opacity="1"
        />

        
      <g
        data-testid="card-title"
        transform="translate(25, 35)"
      >
        <g transform="translate(0, 0)">
      <text
        x="0"
        y="0"
        class="header"
        data-testid="header"
      >Most Used Languages</text>
    </g>
      </g>
    

        <g
          data-testid="main-card-body"
          transform="translate(0, 55)"
        >
          
    <svg data-testid="lang-items" x="25">
      
    <g transform="translate(0, 0)">
      <g transform="translate(0, 0)">
        <g transform="translate(0, 0)">
    <g class="stagger" style="animation-delay: 450ms">
      <circle cx="5" cy="6" r="5" fill="#ffaff3" />
      <text data-testid="lang-name" x="15" y="10" class='lang-name'>
        Gleam 19.0 KB
      </text>
    </g>
  </g><g transform="translate(0, 32)">
    <g class="stagger" style="animation-delay: 600ms">
      <circle cx="5" cy="6" r="5" fill="#dea584" />
      <text data-testid="lang-name" x="15" y="10" class='lang-name'>
        Rust 12.5 KB
      </text>
    </g>
  </g>
      </g>

      <g transform="translate(125, -45)">
        <svg width="350" height="350">
       <g class="stagger" style="animation-delay: 600ms">
        <path
          data-testid="lang-donut"
          size="60.36"
          d="M 82.33047102506345 161.7458944769637 A 56.66666666666667 56.66666666666667 0 1 0 116.66666666666667 60"
          stroke="#ffaff3"
          fill="none"
          stroke-width="12">
        </path>
      </g>
      
       <g class="stagger" style="animation-delay: 700ms">
        <path
          data-testid="lang-donut"
          size="39.64"
          d="M 116.66666666666666 60 A 56.66666666666667 56.66666666666667 0 0 0 82.33047102506345 161.7458944769637"
          stroke="#dea584"
          fill="none"
          stroke-width="12">
        </path>
      </g>
      </svg>
      </g>
    </g>
  
    </svg>
  
        </g>
      </svg>
    